name: notebooks-clean

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  nbstripout_autofix:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Checkout (push/workflow_dispatch)
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit

      # Run nbstripout, but do NOT fail the job just because it modified files
      - name: Run nbstripout (allow modifications)
        run: |
          set +e
          pre-commit run nbstripout --all-files
          rc=$?
          set -e
          echo "pre-commit exit code: $rc (ok if files were modified)"

      - name: Commit + push changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore: nbstripout normalize notebooks"
          git push

      # Ensure the repo is clean after the auto-fix commit
      - name: Verify clean
        run: |
          pre-commit run nbstripout --all-files
          git diff --exit-code
