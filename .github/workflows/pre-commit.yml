name: notebooks-clean

on:
  pull_request:
    paths:
      - "**/*.ipynb"
      - ".pre-commit-config.yaml"
      - ".github/workflows/pre-commit.yml"

permissions:
  contents: write

jobs:
  nbstripout_autofix:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit

      - name: Run nbstripout (normalize/clean)
        run: pre-commit run nbstripout --all-files

      - name: Commit and push changes (if any)
        run: |
          if git diff --quiet; then
            echo "No notebook changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add '*.ipynb'
          git commit -m "chore: nbstripout normalize notebooks"
          git push

      - name: Verify clean after auto-fix
        run: |
          pre-commit run nbstripout --all-files
          git diff --exit-code
